<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anemone</title>
    <link rel="icon" href="anemone.png" type="image/jpg" sizes="64x64">
    <link rel="stylesheet" href="https://use.fontawesome.com/013f756928.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">

        <h1>
            ANEMONE
        </h1>
        <p>
            to do list app to help you manage your daily todos!
        </p>

        <div class="input-group">
            <label id="taskLbl" for="task">to do</label>
            <input id="taskTxt" type="text" placeholder="What you wanna do today?">
            <button id="addBtn" >
                add
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
            </button>
        </div>

        <div id="tasklist">
        </div>

    </div>

    <script src="main.js"></script>
    <script src="https://use.fontawesome.com/0aeb440bea.js"></script>
</body>
</html>
